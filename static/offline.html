<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hide and Seek - Offline</title>
    <link rel="manifest" href="/static/manifest.json"> <!-- Wichtig für PWA-Konsistenz -->
    <meta name="theme-color" content="#dc3545"> <!-- Eigene Theme-Farbe für Offline-Seite -->
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
            color: #343a40;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 40px);
            text-align: center;
            line-height: 1.6;
        }
        .icon {
            font-size: 48px; /* Oder ein SVG/Bild-Icon */
            margin-bottom: 20px;
            color: #dc3545;
        }
        h1 {
            color: #dc3545; /* Rot für Fehler/Warnung */
            margin-bottom: 15px;
        }
        p {
            font-size: 1.1em;
            max-width: 600px;
        }
        .instructions {
            margin-top: 30px;
            padding: 15px;
            background-color: #fff;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .instructions strong {
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="icon">⚠️</div> <!-- Einfaches Emoji-Icon -->
    <h1>Verbindungsproblem</h1>
    <p>Der lokale Spiel-Client (Python-Server) scheint nicht aktiv zu sein oder ist nicht erreichbar.</p>
    
    <div class="instructions">
        <p><strong>Bitte stelle sicher, dass du das Python-Skript <code>client.py</code> auf deinem Gerät gestartet hast.</strong></p>
        <p>Versuche danach, die Seite neu zu laden.</p>
    </div>

    <script>
        // Minimales Skript, um ggf. die Registrierung des SW zu versuchen,
        // falls die Seite direkt aufgerufen wird und der SW noch nicht aktiv ist.
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/static/sw.js').catch(err => {
                console.warn('Service Worker Registrierung auf Offline-Seite fehlgeschlagen:', err);
            });
        }
    </script>
</body>
</html>
